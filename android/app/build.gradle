buildscript {
    repositories {
        google() // Pastikan ini ada
        mavenCentral()
    }
    dependencies {
        // OneSignal-Gradle-Plugin (Opsional, sudah ada dan tidak diaktifkan)
        // classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:[0.12.10, 0.99.99]'
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services' // PASTIKAN BARIS INI ADA
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdkVersion 34 // Ini sudah benar

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.pensiunku" // Pastikan ini adalah package name Anda
        minSdkVersion 21 // Minimal 21 untuk FCM
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Sudah benar, penting untuk banyak dependensi
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // Sudah benar
    def work_version = "2.7.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.work:work-runtime-ktx:$work_version"

    // Tambahkan ML Kit Text Recognition
    implementation 'com.google.mlkit:text-recognition:16.0.0'

    // Ini adalah library Material Components yang menyediakan tema
    implementation 'com.google.android.material:material:1.11.0' // Versi stabil terbaru sudah benar
    // Firebase platform (direkomendasikan untuk manajemen versi)
    // PASTIKAN BARIS INI ADA DAN VERSI BOM SESUAI
    implementation platform('com.google.firebase:firebase-bom:32.8.1') 
    // PASTIKAN BARIS INI ADA
    implementation 'com.google.firebase:firebase-messaging-ktx'
}

android.buildTypes.release.ndk.debugSymbolLevel = 'FULL'
